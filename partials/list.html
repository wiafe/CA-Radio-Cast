<section class="hostPage">
	<div class="search">
		<h1>CA! Radio</h1>
		<label>search: </label>
		<input ng-model="query" placeholder="search for host and guest" autofocus>
		<label class="formgroup">by:
			<select ng-model="hostOrder">
				<option value="name" >Name</option>
				<option value="title">Title</option>
			</select>
		</label>

		<label class="formgroup">Ascending
			<input type="radio" ng-model="direction" name="direction" checked>
		</label>	
		<label class="formgroup">Descending
			<input type="radio" ng-model="direction" name="direction" value="reverse">
		</label>
	</div>

	<ul class="hostlist" > <!-- ng-show="query" -->
		<li ng-animate="'animate'"class="host cf" ng-repeat="item in host | filter: query | orderBy: hostOrder:direction">
			<a href="#/details/{{host.indexOf(item)}}">
				<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
				<div class="info">
					<h2>{{item.name}}</h2>
					<h3>{{item.title}}</h3>
				</div>
			</a>
		</li>
	</ul>
</section>
